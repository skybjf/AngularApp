<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="bs-example" data-example-id="contextual-table">
                <table class="table table-hover table-condensed musiclist">
                    <thead>
                        <tr>
                            <!-- <th>id</th>
                            <th>专辑简图</th>
                            <th>歌曲名称</th>
                            <th>演唱者</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="music in musics | filter:query | orderBy:orderProp">
                            <td class="col-md-1">{{music.id}}</td>
                            <td class="col-md-2"><img ng-src="{{music.imageUrl}}"></td>
                            <td class="col-md-2">
                                <span class="glyphicon glyphicon-music" aria-hidden="true"></span>
                                {{music.name}}
                            </td>
                            <td class="col-md-2">{{music.author}}</td>
                            <td class="col-md-4">
                                <span class="">
                                    <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                                </span>
                                <span class="glyphicon glyphicon glyphicon-play" aria-hidden="true"></span>
                                <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
